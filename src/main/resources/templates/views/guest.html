<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <div style="float: right;">
        <form th:method="POST" th:action="@{/auth/logout}">
            <button class="w3-btn w3-round-large">Logout</button>
        </form>
    </div>
</div>
<div class="w3-container w3-blue-grey w3-opacity">
    <div class="w3-left" sec:authorize="isAuthenticated()">
        <h1>Hello <span sec:authentication="name"></span>!</h1>
    </div>
    <div class="w3-right">
        <h1>Trading bot</h1>
    </div>
</div>
<div class="w3-container w3-grey w3-padding">
    <form th:method="GET" class="w3-right">
        <label class="w3-btn w3-grey w3-round-large">!</label>
    </form>
</div>
<div class="w3-card-4">
    <div class="w3-container w3-center w3-blue-grey">
        <h2>Guest page</h2>
    </div>
    <form th:method="POST" th:action="@{/guest}" class="w3-selection w3-light-grey w3-padding">
        <button type="submit" name="action" value="admin_page" class="w3-btn w3-blue-grey w3-round-large">Admin page</button>
        <button type="submit" name="action" value="trader_page" class="w3-btn w3-blue-grey w3-round-large">Trader page</button>
    </form>
</div>
</body>
</html>
