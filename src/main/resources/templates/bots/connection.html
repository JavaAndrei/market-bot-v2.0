<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Add new user</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <form method="POST" action="/auth/logout">
        <button class="w3-btn w3-round-large">Logout</button>
    </form>
</div>
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <div class="w3-left" sec:authorize="isAuthenticated()">
        <h1>Hello <span sec:authentication="name"></span>!</h1>
    </div>
    <div class="w3-right">
        <h1>Trading bot</h1>
    </div>
</div>

<div class="w3-container w3-padding">
    <div class="w3-card-4">
        <div class="w3-container w3-center w3-green">
            <h2>Enter PUBLIC_KEY and SECRET_KEY to start trading</h2>
        </div>
        <form method="post" action="/bots/connection" class="w3-selection w3-light-grey w3-padding" >
            <label>PUBLIC_KEY:
                <input type="text" name="public_key" class="w3-input w3-animate-input w3-border w3-round-large"><br/>
            </label>
            <label>SECRET_KEY:
                <input type="text" name="secret_key" class="w3-input w3-animate-input w3-border w3-round-large"><br/>
            </label>
            <button type="submit" name="action" value="start" class="w3-btn w3-green w3-round-large w3-margin-bottom">Start trading</button>
        </form>
    </div>
</div>

<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" onclick="location.href='/trader'">Back to main</button>
</div>
</body>
</html>
